    <script>
        const query = window.location.search;

        //let info  X = document.getElementById("info X");   여기에 ID 추가

        switch (param.get('name')) {
            case 'LE SSERAFIM': //공백은 ' '
                fill("./icon/perfect night.jpg", "싱글", "댄스", "2023.12.03", "YG PLUS", "쏘스뮤직", /*여기에 추가한 내용 입력*/    
                "앨범소개 <br>르세라핌, 첫 영어 디지털 싱글 ‘Perfect Night' 10월 27일 발표! <br>“동료와 함께라면 완벽한 밤” 르세라핌, 유쾌한 에너지 담은 ‘Perfect Night 공개'!<br>르세라핌, 글로벌 공략 본격화…영어로 가창한 신곡 ‘Perfect Night' 공개!<br><br>‘K-팝 톱 플레이어' 르세라핌(LE SSERAFIM)이 10월 27일 첫 영어 디지털 싱글 ‘Perfect Night'를 발표한다.<br><br>르세라핌(김채원, 사쿠라, 허윤진, 카즈하, 홍은채)은 압도적인 퍼포먼스 능력과 세련된 팀 브랜딩으로 자신들만의 영역을 구축하면서 전 세계 음악팬들의 마음을<br>훔치고 있다. 한국, 미국, 일본에서 K-팝 걸그룹 최초, 최고, 최단기 신기록을 잇따라 작성하며 위상을 드높인 이들은 영어 디지털 싱글 ‘Perfect Night'로 글로벌 시<br>장을 본격 공략한다.<br><br>‘Perfect Night'는 감각적인 멜로디와 중독성 있는 기타 리프의 조화가 돋보이는 투 스텝 개러지(2-step Garage) 장르의 곡이다. 허윤진이 작사에 참여했고, 르세라<br>핌의 데뷔 앨범부터 함께한 방시혁 총괄 프로듀서와 프로듀서팀 13이 호흡을 맞췄다. 이 덕분에 르세라핌이 그동안 한국에서 발표한 3장의 앨범 ‘FEARLESS',<br>‘ANTIFRAGILE'(안티프래자일)', ‘UNFORGIVEN'으로 이어지는 ‘르세라핌만의 이야기'와 연속성을 가진 곡이 탄생했다.<br><br>르세라핌은 올 5월 공개한 정규 1집 ‘UNFORGIVEN'에서 타인의 평가에 개의치 않고 자신들의 길을 개척하겠다고 선언했다. 마지막 트랙 ‘Fire in the belly'를 통해<br>“너, 내 동료가 돼라”라고 직설적으로 말하면서 본격적인 여정의 시작을 알렸던 이들은 신곡 ‘Perfect Night'로 마음이 맞는 동료와 함께라면 완벽하지 않은 하루<br>도 즐거울 수 있고, 우리가 함께라는 것 외에는 그 무엇도 중요하지 않다고 노래한다.<br><br>‘Perfect Night'를 듣고 있으면 함께 춤추고 노래하는 소녀들의 유쾌한 밤이 자연스레 그려지고, “Tonight I don't care what's wrong or right / Don't start blowing<br>up my line”이라는 후렴구에서는 에너제틱한 매력이 돋보인다.<br><br>무대를 보면 곡의 매력은 배가된다. ‘Perfect Night' 퍼포먼스는 실제 친구들과 어울려 춤추는 듯 편안하고 부드러운 분위기가 돋보인다. 리듬에 맞춰 팔과 골반을<br>움직이는 동작이 트렌디함을 더해 그간 파워풀한 안무로 이름을 알렸던 ‘걸그룹 퍼포먼스 최강자' 르세라핌의 색다른 면모를 만날 수 있다.<br><br>‘Perfect Night' 뮤직비디오는 블리자드 엔터테인먼트(Blizzard Entertainment)의 무료 플레이가 가능한 팀 기반 슈팅 게임 ‘오버워치 2'(Overwatch 2)와의 공동 작<br>업으로 완성됐다. 르세라핌 멤버들이 직접 출연한 장면과 한국인 영웅 D.Va 등 ‘오버워치2'의 영웅들이 등장하는 애니메이션이 교차하면서 한 편의 이야기를 만들<br>어 간다. 뮤직비디오의 배경이 되는 밤은 완벽보다 최악에 가깝다. 네 명의 영웅이 르세라핌의 콘서트를 보러 가는 길, 지독한 교통 체증에 갇히고 공연 티켓을 집<br>에 두고 오는 등 한바탕 소동이 벌어지지만 이들은 유쾌하게 시련을 극복하고 공연장에 들어선다. 그리고 이날 하루만큼은 음악으로 하나가 돼 르세라핌의 콘서<br>트를 마음껏 즐기는 이야기를 담았다.<br><br>이는 더 큰 세계로 나가는 순간 예상치 못한 위험과 시련을 마주하지만, 동료들과의 우정으로 이겨낼 수 있다고 말해 온 르세라핌의 서사와도 맞닿아 있다. 그 무<br>엇도 즐기고자 하는 마음을 막을 수는 없으며, 너와 내가 함께인 것만으로도 우리들의 ‘완벽한 밤'은 완성된다.");
                break;
            case 'Drama':
                fill("./icon/Drama.webp", "EP", "댄스, 발라드", "2023.11.10", "카카오엔터테인먼트", "SM ENTERTAINMENT",
                "앨범소개<br>‘글로벌 히트메이커’ aespa, 네 번째 미니앨범 ‘Drama’ 공개!<br>자신감 넘치는 힙합 댄스곡 ‘Drama’로 보여줄 독보적 매력!<br><br>‘글로벌 히트메이커’ aespa가 네 번째 미니앨범 ‘Drama’를 발매했다.<br><br>이번 앨범에는 강렬한 트랙과 훅이 인상적인 타이틀 곡 ‘Drama’를 비롯해 앞서 첫 단독 콘서트 ‘SYNK : HYPER LINE’을 통해 선공개하고 좋은 반응을 얻었던<br>‘Don’t Blink’, ‘Hot Air Ballon’, ‘YOLO’ 등을 포함한 총 6곡이 수록되어, 한층 성장한 aespa의 보컬 매력을 만끽하기에 충분하다.<br><br>자신감 넘치는 힙한 댄스 곡 ‘Drama’, 개성있는 랩핑+파워풀한 고음까지!<br><br>타이틀 곡 ‘Drama’는 어택감 있는 드럼 소스와 세련된 신스 베이스가 돋보이는 힙합 댄스곡으로, 가사에는 모든 이야기는 나로부터 시작된다는 자신감 넘치는 애<br>티튜드를 담았으며, 중독성있는 탑 라인과 절제된 트랙의 조화와 거칠고 개성있는 랩핑, 파워풀한 고음 등 aespa의 다이내믹한 보컬까지 만날 수 있다.<br><br>또한 수록곡 ‘Trick or Trick’은 무게감 있는 808베이스와 캐치한 멜로디가 매력적인 댄스곡으로, 최면을 거는 듯한 프리 코러스와 익살스러운 훅이 특히 매력적이<br>며, 가사에는 어떻게해도 나의 트릭에 빠질 수밖에 없다는 내용을 aespa만의 색깔로 재미있게 풀어냈다.<br><br>이어 기분 좋은 멜로디와 맑고 청량한 악기 사운드가 돋보이는 어쿠스틱 팝 곡 ‘You’는 aespa의 감미로운 목소리와 조화로운 하모니로 진심어린 마음을 담은 팬<br>송으로, 팬클럽 ‘MY’에 대한 고마움과 사랑을 담은 따뜻한 가사가 인상적이다.<br><br>이 밖에도 앞서 첫 단독 콘서트 ‘SYNK : HYPER LINE’을 통해 무대를 선공개한 미니멀하고 세련된 팝 곡 ‘Don’t Blink’, 밝고 귀여운 매력의 댄스곡 ‘Hot Air<br>Balloon’, 에너지 넘치는 트랙과 훅을 가진 댄스곡 ‘YOLO’까지 총 6곡을 만날 수 있다.");
                break;
            case 'Baddie':
                fill("./icon/Baddie.webp", "EP", "댄스, R&B/Soul", "2023.10.13", "카카오엔터테인먼트","스타쉽엔터테인먼트",
                "앨범소개<br>IVE THE 1st EP ALBUM <I'VE MINE> <br><br>대체 불가한 K팝의 고유명사가 된 아이브가 다시 한 번 절정의 순간을 예고한다. 자신감에서 뻗어 나온 표정과 퍼포먼스, 정체성에 대한 확신의 음악으로 주도권<br>을 쥔 이들이 전개하는 흥미로운 변화의 시작이다. 자신을 표현하는데 있어 흔들림이 없다. 아이브의 그래프는 점점 선명하게 그려지고 있다.<br>존재 자체로 신드롬이 된 아이브의 첫 번째 미니앨범 <I'VE MINE>은 이들의 고유한 컬러와 파격적인 변화 사이를 유연하게 교차한다. 아이브가 제시한 새로운<br>이미지는 온전히 음악 이상의 테마를 느끼게 한다는 점에서 인상적이다. 자기 확신의 메시지는 그대로, 모든 예측을 벗어난 다양성의 시도는 모두의 기대감 이상<br>을 충족시킬 것이다.<br><br>트리플 타이틀곡 - 아이브의 무한 변주<br>아이브는 이번 앨범을 통해 다양한 시선에서 바라본 '자신'의 다채로운 이미지를 들려준다. 타인의 시선에서 바라본 나 ('Either Way'), 서로가 발견한 나 ('Off The<br>Record'), 내가 찾아낸 또 다른 나 ('BADDIE') 를 표현한 타이틀 3곡을 통해 무한 확장된 메시지를 전달한다. 표현하는 방식도 다양하다. 소녀의 시선에서 호기심을<br>자극하거나, 세밀한 감정을 터치해 공감을 이끌어내기도 한다. 3곡의 타이틀이 각 곡의 무드와 스타일에 맞게 콘셉트가 전개되며, 각기 다른 스타일과 무드를 선<br>보여 흥미를 유발한다.<br>선 공개된 타이틀곡 'Either Way'는 다른 사람들의 시선에서 자유롭지 못한 나에 대해 노래한다. 몽환적인 신스를 시작으로 서정적인 분위기를 자아내는 곡으로,<br>멤버들의 감성적인 보컬과 어우러져 공감을 자아낸다. '수많은 타인의 시선이 낳은 오해 속에서 진짜 나를 찾아가자'는 노랫말은 싱어송라이터 선우정아가 맡아<br>아이러니한 현대 사회 속 우리들의 모습을 그려냈다.<br>또 다른 선 공개 타이틀곡 'Off The Record'는 보다 친숙하게 아이브의 사랑 방식을 표현한다. 아이브와 시작을 함께한 '서지음'이 작사로 참여, 아무도 잠들지 않<br>은 깊은 밤, 사랑이 궁금한 소녀들의 이야기를 담은 곡으로 표현했다. 리드미컬한 비트 위에 다채로운 멤버들의 음색이 어우러지는 매력적인 'Off The Record'는<br>마치 뮤지컬 영화의 한 장면을 떠올리게 하듯 생생한 감정으로 아이브의 비밀스런 밤의 대화를 그려내, 특히 어른이 되기 전 그 순간만 느낄 수 있는 호기심과 발<br>칙한 상상을 표현하며 듣고 보는 재미를 전달하는 곡이다. <br>마지막 타이틀곡 'BADDIE'는 모두의 예상을 뒤엎는다. 아이브의 정체성과도 같은 '자기 확신'의 메시지를 전하면서도 완전히 '또 다른 나'를 제시하는, 쿨한 느낌의<br>대담한 아이브가 선보이는 다크한 매력의 곡이다. BIG Naughty가 작사에 참여했으며 강렬한 트랩 비트와 독특한 일렉트릭 베이스 사운드가 인상적으로, 심플하<br>지만 꽉 찬 사운드로 분위기를 압도한다. 중독적인 훅과 파워풀한 멤버들의 랩은 이제껏 보지 못한 색다른 아이브의 매력을 느끼기에 충분하다.<br><br>첫 번째 미니앨범 <I'VE MINE>은 그간 아이브가 보여준 특유의 컬러를 지키면서도 예측 불가한 무한 확장의 이미지를 전개한다. 관통하는 메시지는 여전하다. 나<br>의 감정을 직접 얘기하고 애써 숨기지 않아도 본연의 매력이 드러나는 '나'에 대한 이야기다. 자신감 넘치는 표정, 모두의 취향을 저격한 스타일, 여전히 스타일리<br>쉬한 아이브의 신드롬은 진행 중이다.")
        }
    </script>
